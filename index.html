<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hoteles</title>
</head>
<body>
  <header class="header-container">
    <nav class="nav-container">
      <div class="nav-content-logo">
        <img src="img/logo.png" alt="Logo" class="nav-img">
        <h3 class="nav-img-title">Hotel and resort</h3>
      </div>
      <ol class="nav-ol">
        <li class="nav-li"><a href="#">Home</a></li>
        <li class="nav-li"><a href="#">About us</a></li>
        <li class="nav-li"><a href="#">Reservation</a></li>
        <li class="nav-li"><a href="#">Contact</a></li>
      </ol>
    </nav>
  </header>
  <main class="main-container">
  </main>
  <form class="main-form">
    <h3 class="form-title">Get in touch</h3>
    <img src="img/email.png" alt="" class="form-img">
    <div class="form-input">
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Subject">
      <textarea name="" id="" cols="5" rows="5" placeholder="Message"></textarea>
      <button class="form-button">Send Email</button>
    </div>
  </form>
</body>
</html>
